<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forever Falling</title>
   <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
   <script type="text/javascript" src="scenes/LoadScene.js"></script>
   <script type="text/javascript" src="scenes/CutScene.js"></script>
    <script type="text/javascript" src="scenes/MenuScene.js"></script>
    <script type="text/javascript" src="scenes/GameScene.js"></script>
    <script type="text/javascript" src="scenes/JumpingScene.js"></script>
    <script type="text/javascript" src="scenes/KillScene.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },

        scene: [LoadScene,CutScene, MenuScene, JumpingScene, GameScene, KillScene]
    };

    var game = new Phaser.Game(config);

</script>

</body>
</html>
